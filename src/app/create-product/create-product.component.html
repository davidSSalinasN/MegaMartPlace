<div class="container-product">
  <form class="form-visual" [formGroup]="productForm" id="form-createProduct">
    <div class="mb-3">
      <input type="text" class="form-control" id="title" formControlName = "titulo"
        aria-describedby="titleProduct" placeholder="title">
    </div>
    <div class="mb-3">
      <textarea name="" class="form-control" id="description" cols="30" formControlName = "descripcion"
        rows="10" placeholder="Description"></textarea>
    </div>
    <br>
    <div class="mb-3">
      <input type="number" class="form-control" id="price" aria-describedby="titleProduct"
      formControlName = "precio" placeholder="price">
    </div>
    <div class="mb-3">
      <input type="number" class="form-control" id="quantity" aria-describedby="titleProduct"
      formControlName = "cantidad" placeholder="quantity">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" (click)="visualizar()" class="form-check-input" id="checkPromotion" formControlName = "promocion">
      <label class="form-check-label" for="exampleCheck1">Â¿Promotion?</label>
    </div>
    <div class="mb-3">
      <input type="number" class="form-control" id="promotion" aria-describedby="titleProduct"
      formControlName = "precioPromocion" placeholder="Price promotion" *ngIf="!visualiza">
    </div>
    <br>
    <p *ngIf="!visualiza">Total with promotion: {{valorPromocion()}}</p>
    <input type="file" class="form-control" (change)="capturarImagen($event)" id="customFile" formControlName = "rootImg" />
    <br>
    <br>
    <button type="submit" class="btn btn-primary btn-product" [disabled]="noDejar()" (click)="actualizar?actualizarProducto():generarProducto()">Confirm</button>
    <a [routerLink]="['/admin']" class="btn btn-primary btn-product">Cancel</a>
  </form>
</div>
<div id="modalRegistro" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Registro exitoso</h5>
        <button type="button" class="close" data-dismiss="modal" (click)="cerrarModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p> Agregado exitosamente</p>
      </div>
    </div>
  </div>
</div>
